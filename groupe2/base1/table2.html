    <h1>les tableaux en html - partie 2</h1>
    <h2>la fusion des cellules</h2>
    <table width="400" height="400" align="center" border="1">
        <tr>
            <td colspan="2">A</td>
           
            <td>C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td colspan="3" align="center" valign="" >E</td>
                  
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
    <!-- table>tr*3>td*4 -->
    <table
      border="1"
      width="300"
      height="300"
      align="center"
    >
