<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les listes en html</title>
</head> 
<body>
    <h1>les bases numero 2 en html</h1>
    <h2>les listes en html</h2>
        <h3>liste non ordonnees ul (unoderded list) contenant des elements li (list item)</h3>
        <ul>
                <li> football</li>
                <li>bascket ball</li>
                <li>tenis</li>
           
        </ul>
        <h3>liste  ordonnees ol (oderded list) contenant des elements li (list item)</h3>
        <ol>
                <li> football</li>
                <li>bascket ball</li>
                <li>tenis</li>
                <li>handball</li>
           
        </ol>

</body>
</html>
