<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcul - JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div style="text-align: center">
      <h2 class="text-success">Calcul TTC</h2>
      <input onkeyup=" calculTHT()" type="number" id="pu" placeholder="Entrer le prix unitaire" />
      <input onkeyup=" calculTHT()"  type="number" id="qte" placeholder="Entrer la quantite" />
      <button onclick="calculTHT()" class="btn btn-danger btn-sm" >Calculer le THT</button>
      <div>THT : <span id="resultat" class="text-primary"></span> $</div>
      <div>TTC : <span id="ttc" class="text-success"></span> $</div>
    </div>

    <script>
      function calculTHT() {
        let pu_input = document.getElementById("pu");
        let qte_input = document.getElementById("qte");
        let result = document.getElementById("resultat");
        let ttc_span = document.getElementById("ttc");
        let tht=parseInt(pu_input.value) * parseFloat(qte_input.value);
        let tva=tht*20/100;
        result.innerHTML=tht;
        ttc_span.innerHTML=tht+ tva;
      }
    </script>
  </body>
</html>
